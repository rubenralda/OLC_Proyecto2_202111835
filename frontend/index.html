<head>

    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pestañas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white text-bg-secondary" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Editor
            </a>

          <span></span>

      </div>
    </div>
    <div class="row">
      <button type="button" class="btn btn-info" id="btn">Ejecutar</button>
    </div>
    <div class="row">
      <div class="consola">
        <div class="line-numbers-consola">
          <span></span>
        </div>
        <textarea id="textConsola" spellcheck="false"></textarea>

    </div>
