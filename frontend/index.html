<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/index.css">
  <title>TypeWise</title>
</head>

<body data-bs-theme="dark">
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand">TypeWise</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white text-bg-secondary" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Editor
            </a>
            <ul class="dropdown-menu" id="menuArchivos">
              <li><a class="dropdown-item" id="crearArchivo">Crear Archivo</a></li>
              <li><a class="dropdown-item" id="abriArchivo">Abrir Archivo</a></li>
              <li><a class="dropdown-item" id="guardarArchivo">Guardar Archivo</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white text-bg-secondary" id="reporteErrores">Reporte de errores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white text-bg-secondary" id="arbolAst">Generar Árbol AST (Árbol de Análisis Sintáctico)</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white text-bg-secondary" id="tablaSimbolos">Reporte de Tabla de Símbolos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container h-100">
    <div class="row h-100 mb-5">
      
      <div class="col-10 mb-1">
        <h2>Codigo</h2>
        <div class="container">
          <div class="row">
            <div class="editor">
              <div class="line-numbers">
                <span></span>
              </div>
              <textarea id="codigo" spellcheck="false"></textarea>
            </div>
          </div>
        </div>
      </div>
    
      <div class="col-2">
        <div class="row mb-5">
          <h2>Archivos Cargados</h2><br>
          <div id="listDeArchivos" class="list-group">
            <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
              The current button
            </button>
            <button type="button" class="list-group-item list-group-item-action">A second button item</button>
            <button type="button" class="list-group-item list-group-item-action">A third button item</button>
            <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
          </div>
        </div>
        <div class="row mb-5">
          <button type="button" class="btn btn-danger" id="eliminarPestaña">Eliminar Pestaña</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-info" id="btn">Ejecutar</button>
        </div>
      </div>

    </div>

    <div class="row mb-5">
      <h2>Consola</h2>
      <div class="consola">
        <div class="line-numbers-consola">
          <span></span>
        </div>
        <textarea id="textConsola" spellcheck="false"></textarea>
      </div>
    </div>

  </div>
  
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
